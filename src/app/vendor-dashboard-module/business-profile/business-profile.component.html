
 <h2>Business Profile</h2>




<div class="">
    <form #form="ngForm" (ngSubmit)="updateBusinessProfile(form)" >
        <div class="row justify-content-center">
           
            <img (click)="file.click()" style="max-height: 400px; width: auto;" [src]="loading? '/assets/media/Loading_icon.gif': (adsData?.imageUrl || '/assets/media/image.png')" class="card-img-top" alt="...">
           
                   <div style="padding-top: 30px;" class=" d-flex justify-content-center">
                   <input #file style="display: none;" type="file" accept="image/*" (change)="uploadImage($event?.target)" >
                       <a  style="    position: relative;
                       bottom: 82px;" (click)="file.click()" class="btn btn-primary">{{adsData?.imageUrl ?"Change": "Upload"}} Image</a>
                    
                 </div>
            <div class="col-8 cart-summary">
               
                  
                  
                 
                <div >
                 <br/>
                    <div class="row">
                     
                  
                        <div class="input-details col-lg-6 col-sm-12">
                            <label>Company Name</label>
                            <input type="text" required name="company_name" [ngModel]="adsData?.company_name"/>
                        </div>
                        <div class="input-details col-lg-6 col-sm-12">
                            <label>Ads Tagline</label>
                            <input type="text" required name="ad_tagline" [ngModel]="adsData?.ad_tagline" />
                        </div>
                   
                      
                        <div class="input-details col-lg-6 col-sm-12">
                            <label>City</label>
                            <input type="text" required name="city" [ngModel]="adsData?.city" />
                        </div>
                        <div class="input-details col-lg-6 col-sm-12">
                            <label>PIN code</label>
                            <input type="text" required name="pincode" [ngModel]="adsData?.pincode"/>
                        </div>
                        <div class="input-details col-lg-6 col-sm-12">
                            <label>State</label>
                            <input type="text" required name="state" [ngModel]="adsData?.state" />
                        </div>
                        <div class="input-details col-lg-6 col-sm-12">
                            <label>Country</label>
                            <input type="text" required name="country" [ngModel]="adsData?.country"/>
                        </div>
                      
                        <div class="input-details col-lg-12">
                            <label>Address line 1</label>
                            <textarea required rows="4" type="text" name="address_1" [ngModel]="adsData?.address_1"></textarea>
                        </div>
                        <div class="input-details col-lg-12">
                            <label>Tags (For improving search)</label>
                            <nz-select class="tags" name="tags" [ngModel]="tags" nzMode="tags" nzPlaceHolder="Add Tags" >
                              </nz-select>
                        </div>
                        <div class="input-details col-lg-12">
                            <label>Description</label>
                            <textarea [maxlength]="400" required rows="4"  (ngModelChange)="onDescChange($event)" type="text" name="description" [ngModel]="description"></textarea>
                        </div>
                        <div class="col-lg-12">
                            <div class="form-group">
                                <label>Enter address</label>
                                <input type="text" class="form-control" (keydown.enter)="$event.preventDefault()" placeholder="Search Nearest Location" autocorrect="off" autocapitalize="off" spellcheck="off" type="text" #search>
                              </div>
                            <agm-map    
                            [disableDefaultUI]="false"
                
                             [latitude]="latitude" [longitude]="longitude" [zoom]="zoom">
                                <agm-marker [latitude]="latitude" [longitude]="longitude"
                                (dragEnd)="markerDragEnd( $event)"
                                [markerDraggable]="true"
                                  ></agm-marker>
                              </agm-map>

                              <div>Latitude: {{latitude}}</div>
                              <div>Longitude: {{longitude}}</div>
                        </div>
                    </div>
                </div>

            </div>
         

       
        </div>
        <div  class="row justify-content-center">

            <button type="submit" [disabled]="!form.valid" style="width: 200px;" class="btn btn-primary">Update</button>
        </div>
    </form>
</div><br/>
<br/>
