
<h2>Ad Statistics</h2>
<br/>
<div class="row justify-content-end">

  <button style="width: 150px;margin-right: 20px;" (click)="exportExcel()" class="btn btn-primary">Print</button>
</div>
<br/>
<nz-table #basicTable [nzData]="dataSource">
    <thead>
      <tr>
        <th>Name</th>
        <th>Email</th>
        <th>Phone</th>
        <th>Date</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let data of basicTable.data">
        <td>{{data.name}}</td>
        <td>{{data.email}}</td>
        <td>{{data.phone}}</td>
        <td>{{data.created_at | date:'YYYY-MM-dd'}}</td>
     
      </tr>
    </tbody>
  </nz-table>
