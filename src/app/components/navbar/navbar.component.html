<div class="navbar">
    <nav class="menu">
        <ul>
            <!-- <li class="logo">LOGO</li> -->
         <a (click)="goToHome()"  routerLink="/">   <li style="cursor: pointer;"  class="logo"> <img src="assets/media/logo.png" alt="logo" /></li></a>
            <li class="search-icon">
                <nz-select nzShowSearch (ngModelChange)="onLocationChange($event)"  nzPlaceHolder="Select a City" [ngModel]="selectedCity">
                    <nz-option *ngFor="let city of cities" [nzLabel]="city" [nzValue]="city"></nz-option>
                 
                
                  </nz-select>
                <input  type="search" (ngModelChange)="onValChange($event)" (keyup.enter)="onSearchChange($event)" [(ngModel)]="search" name="search" id="" placeholder="What are you looking for?">
                <label class="icon">
                    <!-- <i class="fa fa-search" style="font-size:25px; color: #e8e3df;"></i> -->
                    <i (click)="clearSearch()" *ngIf="search.length > 0" nz-icon nzType="close" nzTheme="outline"></i>
                    <i *ngIf="search.length === 0" class="fa fa-search" ></i>
                </label>
            </li>
            <div class="items">
               <a (click)="goToCart()" *ngIf="!adsData" routerLink="create-ads" > <li  style="cursor: pointer;" ><a  >BUY</a></li></a>
               <a  (click)="goToLogin()" routerLink="login" >  <li   style="cursor: pointer;" *ngIf="!loggedId" ><a  style="cursor: pointer;">LOGIN</a></li></a>
               
                <li nz-dropdown style="cursor: pointer;" *ngIf="loggedId" z-dropdown nzTrigger="click" [nzDropdownMenu]="menu"  ><a  style="cursor: pointer;">Profile</a></li>
            </div>
       
        </ul>
    </nav>
  
</div>
<ngx-marquee *ngIf="user && user.status && user.status !== 'active'">
    <mark style="color: red;" class="ticker-custom">Your account is not yet activated. please verify your phone number and email from the dashboard to activate your account  </mark>
  </ngx-marquee>
